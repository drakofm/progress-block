<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Progress Bar App</title>
</head>
<body>
  
  <div id="progress-container">

      <p id="progress-container__headline">Progress</p>
      
      <svg 
        id="progress-container__bar"
        width="160" 
        height="160"
      >
        <circle 
          id="progress-container__basis-circle"
          stroke="#eff3f6" 
          stroke-width="11"
          cx="80" 
          cy="80" 
          r="58" 
          fill="transparent"
        />
        <circle 
          id="progress-container__progress-circle"
          stroke="#005bff" 
          stroke-width="11"
          cx="80" 
          cy="80" 
          r="58"  
          fill="transparent"
        />
      </svg>

      
      <section id="progress-container__controls">

        <div class="progress-container__control-container">
          <input id="progress-container__value-input" type="text" value="40"> 
          <label for="progress-container__value-input">Value</label>
        </div>


        <div class="progress-container__control-container">

          <label for="progress-container__animate-toggle" class="progress-container__label">
            <input id="progress-container__animate-toggle" class="progress-container__input" type="checkbox">
            <span class="progress-container__slider"></span>
          </label>

          <label for="progress-container__animate-toggle">Animate</label>
        </div>


        <div class="progress-container__control-container">

          <label for="progress-container__hide-toggle" class="progress-container__label">
            <input id="progress-container__hide-toggle" class="progress-container__input" type="checkbox">
            <span class="progress-container__slider"></span>
          </label> 

          <label for="progress-container__hide-toggle" class="progress-container__input">Hide</label>

        </div>

      </section>
      
  </div>

  <script src="./script.js"></script>
</body>
</html>
