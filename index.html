<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Progress Bar App</title>
</head>
<body>
  
  <div id="progress-container">

      <p id="progress-container__headline" class="progress-container__paragraph">Progress</p>
      
      <svg 
        id="progress-container__bar"
        width="140" 
        height="140"
      >
        <circle 
          id="progress-container__basis-circle"
          stroke="lightgray" 
          stroke-width="9" 
          cx="70" 
          cy="70" 
          r="42" 
          fill="transparent"
        />
        <circle 
          id="progress-container__progress-circle"
          stroke="blue" 
          stroke-width="9" 
          cx="70" 
          cy="70" 
          r="42" 
          fill="transparent"
        />
      </svg>

      
      <section id="progress-container__controls">

        <div class="progress-container__control-container">
          <input id="progress-container__value-input" type="text"> 
          <label for="progress-container__value-input" class="progress-container__label">Value</label>
        </div>

        <div class="progress-container__control-container">
          <input id="progress-container__animate-toggle" type="checkbox"> 
          <label for="progress-container__animate-toggle" class="progress-container__label">Animate</label>
        </div>

        <div class="progress-container__control-container">
          <input id="progress-container__hide-toggle" type="checkbox"> 
          <label for="progress-container__hide-toggle" class="progress-container__label">Hide</label>
        </div>

      </section>
      
  </div>

  <script src="./script.js"></script>
</body>
</html>
